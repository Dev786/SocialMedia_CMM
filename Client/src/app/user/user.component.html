<div class="container" style="padding:10px">
  <div class="card">
    <div class="card-body">
      <img src="{{'assets/MOCK_FTP/'+user.avatar+'.png'}}" class="float-left rounded-circle" width="100px">
      <div class="message" style="margin-left: 120px;margin-top:35px">
        <h5 class="card-title">{{user.firstname + ' '+user.lastname}}</h5>
      </div>
      <div style="float:right">
        <a href="#" style="text-decoration: none;" (click)="showFriends()"><b>Show Friends</b></a>
      </div>
    </div>
    <div *ngIf="shouldShowFriends" style="margin-left: 40px;padding:10px">
      <h3>Total Friends: {{totalFriends}}</h3>
      <div class="card" *ngFor="let friend of friends">
        <div class="card-body">
          <img src="{{'assets/MOCK_FTP/'+friend.avatar+'.png'}}" class="float-left rounded-circle" width="100px">
          <div class="message" style="margin-left: 120px;margin-top:35px">
            <h5 class="card-title">{{friend.firstname + ' '+friend.lastname}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
